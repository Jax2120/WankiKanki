<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="/static/style.css?v=20260212_19" />
</head>
<body class="font-{{ ui_settings.font }}" style="--wk-purple: {{ theme_vars.wk_purple }}; --wk-purple2: {{ theme_vars.wk_purple2 }}; --wk-reading: {{ theme_vars.wk_reading }}; --wk-meaning: {{ theme_vars.wk_meaning }}; --wk-gray: {{ theme_vars.wk_gray }}; --wk-good: {{ theme_vars.wk_good }}; --wk-bad: {{ theme_vars.wk_bad }};">
  <header class="wk-header wk-splash-header">
    <div class="wk-topbar">
      <div class="wk-left">
        <a class="wk-back-link" href="/">Back</a>
      </div>
      <div class="wk-right">Settings</div>
    </div>

    <div class="wk-splash-title">Appearance</div>
  </header>

  <main class="wk-main wk-splash-main">
    <section class="wk-settings-panel">
      <h2 class="wk-settings-title">Colors</h2>
      <div class="wk-settings-grid">
        <label class="wk-settings-field">Header Start
          <input id="colorPurple" type="color" />
        </label>
        <label class="wk-settings-field">Header End
          <input id="colorPurple2" type="color" />
        </label>
        <label class="wk-settings-field">Reading Prompt
          <input id="colorReading" type="color" />
        </label>
        <label class="wk-settings-field">Meaning Prompt
          <input id="colorMeaning" type="color" />
        </label>
        <label class="wk-settings-field">Main Background
          <input id="colorGray" type="color" />
        </label>
        <label class="wk-settings-field">Correct
          <input id="colorGood" type="color" />
        </label>
        <label class="wk-settings-field">Incorrect
          <input id="colorBad" type="color" />
        </label>
      </div>

      <h2 class="wk-settings-title">Font</h2>
      <div class="wk-settings-grid">
        <label class="wk-settings-field">Font Family
          <select id="fontSelect" class="wk-deck-select">
            <option value="modern">Modern Sans</option>
            <option value="friendly">Friendly Sans</option>
            <option value="noto">Noto Sans</option>
            <option value="book">Book Serif</option>
            <option value="clean">Clean Mono</option>
          </select>
        </label>
      </div>

      <div class="wk-settings-actions">
        <button id="saveSettingsBtn" class="wk-lesson-btn wk-lesson-btn-primary" type="button">Save Settings</button>
        <button id="resetSettingsBtn" class="wk-lesson-btn" type="button">Reset to Default</button>
        <span id="settingsStatus" class="wk-settings-status"></span>
      </div>
    </section>
  </main>

  <script src="/static/settings.js?v=20260212_3"></script>
</body>
</html>
